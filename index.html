<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Tracker</title>
    <link rel="icon" type="image/png" href="./assets/progress.png">
    <link rel="stylesheet" href="css/solar.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1 class="site-heding text-center"><strong>Goals Tracker</strong></h1>
        <div class="row">
            <div class="col-md-6 mt-5">
                <h3>Set Your Goals</h3> <br>
                <form id="addForm" class="form-inline mb-3">
                    <input type="text" class="form-control mr-2" id="item">
                    <input type="submit" class="btn btn-dark" value="Submit">
                </form>
                <form>
                    <div id="goals" class="form-group">
                        <ul id="goalsList" class="list-group">
                            <li class="list-group-item custom-checkbox">
                                <input type="checkbox" name="goal" class="goalCheck" id="item-1">
                                <label class="pl-2" for="item-1">Goal 1</label>
                                <button class="btn btn-danger btn-sm float-right delete">X</button>
                            </li>
                            <li class="list-group-item custom-checkbox">
                                <input type="checkbox" name="goal" class="goalCheck" id="item-2">
                                <label class="pl-2" for="item-2">Goal 2</label>
                                <button class="btn btn-danger btn-sm float-right delete">X</button>
                            </li>
                            <li class="list-group-item custom-checkbox">
                                <input type="checkbox" name="goal" class="goalCheck" id="item-3">
                                <label class="pl-2" for="item-3">Goal 3</label>
                                <button class="btn btn-danger btn-sm float-right delete">X</button>
                            </li>
                            <li class="list-group-item custom-checkbox">
                                <input type="checkbox" name="goal" class="goalCheck" id="item-4">
                                <label class="pl-2" for="item-4">Goal 4</label>
                                <button class="btn btn-danger btn-sm float-right delete">X</button>
                            </li>
                        </ul>
                        <p class="btn btn-dark btn-large check mt-3">Check</p>
                    </div>
                </form>
            </div>
            <div class="col-md-6 mt-5 text-center">
                <h3>Your Results</h3>
                <div id="wait" style="display: block;">
                    <img src="./assets/loading-bar.gif" alt="Waiting bar">
                </div>
                <div id="done" style="display: none;">
                    <img src="./assets/done.gif" alt="Congrations">
                </div>
                <div id="progress" style="display: none;">
                    <div class="o-progress-circle o-progress-circle--rounded">
                        <div class="o-progress-circle__number">
                            <span id="chart" data-pourcent></span><em>%</em>
                        </div>
                        <div class="o-progress-circle__fill">
                            <svg class="icon" viewBox="0 0 40 40">
                                <circle r="15.9154943092" cy="20" cx="20" />
                                <circle id="circle-2" r="15.9154943092" cy="20" cx="20" stroke-dashoffset="25"
                                    transform="rotate(-90,20,20)" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/solar.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
